<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Auto QA for you</title>
		<link rel="stylesheet" href="/public/viewer.css">
		<link rel="stylesheet" href="/public/style.css">
	</head>
	<body>
		<form class="container-fluid form" data-step="0">
			<div class="row justify-content-center align-items-center">
				<div class="form-group col-lg-8">
					<label for="website_address"><h3>Enter an URL:</h3></label>
					<input type="text" class="form-control" name="website_address" id="website_address" />
					<button type="submit" class="btn btn-primary" data-step-action="next">
						Next
					</button>
				</div>
			</div>
		</form>
		<form class="container-fluid form" data-step="1">
			<div class="row justify-content-center align-items-center">
				<div class="form-group col-lg-8">
					<label for="comparison_image"><h3>Choose an Image to compare</h3></label>
					<input type="file" class="form-control" name="comparison_image" id="comparison_image" />
					<button class="btn btn-primary" data-step-action="prev">
						Back
					</button>
					<button type="submit" class="btn btn-primary" data-step-action="next">
						Check For Differences
					</button>
				</div>
			</div>
		</form>
		<div id="loading_page" class="container-fluid" data-step="2">
			<h1 class="maintext">Loading...</h1>
			<div id="loader"><div class="bar"></div></div>
			<p class="subtext">
				Do not reload the page please!
				<br />
				<small>(Typically takes ~1 minute)</small>
			</p>
		</div>
		<div id="comparison_page" class="container-fluid" data-step="3">
			<div id="img_wrap">
				<img id="contours_img" class="img" />
				<img id="threshold_img" class="img" />
				<!--
				<img id="screenshot_img" class="img" />
				<img id="uploaded_img" class="img" />
				<img id="diff_img" class="img" />
				-->
			</div>
		</div>
		<script src="/public/jquery.min.js"></script>
		<script src="/public/viewer.js"></script>
		<script src="/public/script.js"></script>
	</body>
</html>
